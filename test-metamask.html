<!DOCTYPE html>
<html>
  <head>
    <title>MetaMask Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>ü¶ä MetaMask Connection Test</h1>

    <div id="status" class="status info">
      Click "Test Connection" to check MetaMask setup
    </div>

    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testTransaction()">Test Transaction</button>

    <div id="details"></div>

    <script>
      async function testConnection() {
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");

        try {
          // Check if MetaMask is installed
          if (typeof window.ethereum === "undefined") {
            statusDiv.className = "status error";
            statusDiv.innerHTML = "‚ùå MetaMask not installed";
            return;
          }

          // Request account access
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });

          if (accounts.length === 0) {
            statusDiv.className = "status error";
            statusDiv.innerHTML = "‚ùå No accounts connected";
            return;
          }

          // Get network info
          const chainId = await window.ethereum.request({
            method: "eth_chainId",
          });
          const blockNumber = await window.ethereum.request({
            method: "eth_blockNumber",
          });

          // Get balance
          const balance = await window.ethereum.request({
            method: "eth_getBalance",
            params: [accounts[0], "latest"],
          });

          const balanceEth = parseInt(balance, 16) / Math.pow(10, 18);

          statusDiv.className = "status success";
          statusDiv.innerHTML = "‚úÖ MetaMask connected successfully!";

          detailsDiv.innerHTML = `
                    <h3>Connection Details:</h3>
                    <p><strong>Account:</strong> ${accounts[0]}</p>
                    <p><strong>Chain ID:</strong> ${parseInt(chainId, 16)} ${
            parseInt(chainId, 16) === 1337 ? "‚úÖ" : "‚ùå Should be 1337"
          }</p>
                    <p><strong>Block Number:</strong> ${parseInt(
                      blockNumber,
                      16
                    )}</p>
                    <p><strong>Balance:</strong> ${balanceEth.toFixed(
                      4
                    )} ETH</p>
                    <p><strong>Network:</strong> ${
                      parseInt(chainId, 16) === 1337
                        ? "Hardhat Local ‚úÖ"
                        : "Wrong Network ‚ùå"
                    }</p>
                `;
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.innerHTML = `‚ùå Connection failed: ${error.message}`;

          if (error.message.includes("circuit breaker")) {
            statusDiv.innerHTML +=
              "<br><br>üîß <strong>Fix:</strong> Reset MetaMask account in Settings ‚Üí Advanced ‚Üí Reset Account";
          }
        }
      }

      async function testTransaction() {
        const statusDiv = document.getElementById("status");

        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });

          // Test transaction (send 0.001 ETH to self)
          const txHash = await window.ethereum.request({
            method: "eth_sendTransaction",
            params: [
              {
                from: accounts[0],
                to: accounts[0],
                value: "0x38D7EA4C68000", // 0.001 ETH in wei
                gas: "0x5208", // 21000 gas
              },
            ],
          });

          statusDiv.className = "status success";
          statusDiv.innerHTML = `‚úÖ Test transaction sent! Hash: ${txHash}`;
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.innerHTML = `‚ùå Transaction failed: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
